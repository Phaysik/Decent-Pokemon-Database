        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbardrop" data-toggle="dropdown">
                Pokemon Regions
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="Kanto.html">Kanto</a>
                <a class="dropdown-item" href="Johto.html">Johto</a>
                <a class="dropdown-item" href="Hoenn.html">Hoenn</a>
                <a class="dropdown-item" href="Sinnoh.html">Sinnoh</a>
                <a class="dropdown-item" href="Unova.html">Unova</a>
                <a class="dropdown-item active" href="Kalos.html">Kalos</a>
                <a class="dropdown-item" href="Alola.html">Alola</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TypeChart.html" id="typeChart">TypeChart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ShinyLookup.html" id="about">Shiny Lookup</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-auto">
              <input class="form-control" id="myInput" type="text" placeholder="Search for Pokémon...">
            </li>

            <li class="nav-item dropdown mr-auto">
              <a class="nav-link dropdown-toggle mr-auto" href="#" id="navbardrop" data-toggle="dropdown">
                Jump to Region
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item pointer" href="#ids1" onclick="loadKalos(); setTimeout(() => {window.scrollBy(0, -55)}, 10)">Central</a>
                <a class="dropdown-item pointer" href="#ids2" onclick="loadKalos(); setTimeout(() => {window.scrollBy(0, -55)}, 10)">Coastal</a>
                <a class="dropdown-item pointer" href="#ids3" onclick="loadKalos(); setTimeout(() => {window.scrollBy(0, -55)}, 10)">Mountain</a>
              </div>
            </li>

            <li class="nav-item dropdown mr-auto">
              <a class="nav-link dropdown-toggle mr-auto" href="#" id="navbardrop" data-toggle="dropdown">
                Sort by Pokémon Type
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item pointer" onclick="loadKalos()">All Types</a>
                <a class="dropdown-item pointer" onclick="displayTypesToScreen('Normal')">Normal</a>

                <a class="dropdown-item pointer" onclick="displayTypesToScreen('Water')">Water</a>

  <main class="container" role="main">
    <h1 id="Center"></h1>
    <div id="pokemon-container" class="container d-flex justify-content-around flex-wrap">

    </div>
  </main>

  <script>
    const toTitleCase = (phrase) => {
      return phrase.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
    };

    $(document).ready(function() {
      $("#myInput").on("keyup", function() {
        var value = $(this).val();

        $(`#ids1:contains(${toTitleCase(value)})`).length > 0 ? $('#ids1').css("display", "block") : $('#ids1').css("display", "none");
        $(`#ids2:contains(${toTitleCase(value)})`).length > 0 ? $('#ids2').css("display", "block") : $('#ids2').css("display", "none");
        $(`#ids3:contains(${toTitleCase(value)})`).length > 0 ? $('#ids3').css("display", "block") : $('#ids3').css("display", "none");

        $("#pokemon-container li").filter(function() {
          $(this).toggle($(this).text().indexOf(toTitleCase(value)) > -1)
        });
      });
    });
  </script>
</body>

</html>
